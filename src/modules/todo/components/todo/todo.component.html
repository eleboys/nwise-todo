<div class="d-flex flex-column justify-content-center bg-light h-full">
  <div class="row justify-content-center">
    <div class="col-4">
      <form class="form-inline d-flex mb-2" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <input type="text" class="form-control flex-1" formControlName="title">
        <button type="submit" class="btn btn-secondary ml-2">Add</button>
      </form>
      <div class="bg-white rounded shadow-sm px-5 py-4">
        <ul>
            <li *ngFor="let todo of todos$ | async">
              <label class="text-body" [ngClass]="{'line-through text-black-50': todo.isDone}">
                <input type="checkbox" [ngModel]="todo.isDone" (ngModelChange)="todoUpdated(todo, $event)" class="mr-1">
                {{todo.title}}
              </label>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
